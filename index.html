<!DOCTYPE html>
<style>
body{
    font-size: small;
    background: #fff;
    color: #222;
    font-family: arial,sans-serif;
    height: 100%;
    margin: 0;
    top: 0;
    width: 100%;
}
.content{
    padding-bottom: 35px;
    margin-top: 89px;
}
.main-logo{
    display: flex;
    justify-content: center;
    padding-top: 109px;
}
.search-bar-inner{
    margin-top: 0;
    position: absolute;
    display: flex;
    justify-content: center;
    top: 311px;
    width: 100%;
}
.search-bar{
    background: #fff;
    border: 1px solid #dfe1e5;
    box-shadow: none;
    border-radius: 24px;
    z-index: 3;
    height: 44px;
    width: 482px;
}
.search-bar:hover{
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: rgba(223,225,229,0);
}
input:focus {
    outline: none;
}
#footer{
    position: absolute;
    bottom: 0;
    font-size: 10pt;
    width: 100%;
    left: 0;
    right: 0;
}
.lower-bar{
    font-size: 15px;
    text-align: left;
    background: #f2f2f2;
    border-top: 1px solid #e4e4e4;
    line-height: 40px;
    padding-left: 27px;
    color: #5f6368;
}
.canada{
    color: rgba(0,0,0,.54);
    border-bottom: 1px solid #e4e4e4;
}
#center{
    padding-top: 18px;
}
#center input[type="submit"]{
    background-image: -webkit-linear-gradient(top,#f5f5f5,#f1f1f1);
    background-color: #f2f2f2;
    border: 1px solid #f2f2f2;
    border-radius: 4px;
    color: #5F6368;
    font-family: arial,sans-serif;
    font-size: 14px;
    margin: 11px 4px;
    padding: 0 16px;
    line-height: 27px;
    height: 36px;
    min-width: 54px;
    text-align: center;
    cursor: pointer;
    user-select: none;
}
#footer-other-side{
    float: right;
    margin-right: 30px;
}
.extras{
    margin-top: 12px;
    display: flex;
    justify-content: center;
}
#passwords{
    margin-bottom: 32px;
}
#passwords img{
    border: none;
    margin-right: 5px;
    vertical-align: middle;
}
#passwords a{
    color: #1a0dab;
    text-decoration: none;
}
a:vertical{
    color: #609;
}
#htpl{
    top: 16px;
    position: absolute;
    margin: 7px 0 0 10px;
}
#htpl a{
    display: inline-block;
    padding-left: 15px;
    color: #000;
    opacity: 0.75;
    font-size: 13px;
    text-decoration: none;
}
.gbgb{
    min-width: 165px;
    padding-left: 30px;
    padding-right: 30px;
    position: relative;
    text-align: right;
    z-index: 986;
    -webkit-align-items: center;
    align-items: center;
    -webkit-justify-content: flex-end;
    justify-content: flex-end;
    -webkit-user-select: none;
    top: 16px;
}
.gmail{
    padding-left: 0;
    display: inline-block;
    vertical-align: middle;
    color: rgba(0,0,0,0.87);
    text-decoration: none;
}
.images{
    display: inline-block;
    padding-left: 15px;
    vertical-align: middle;
    padding-right: 15px;
    color: rgba(0,0,0,0.87);
    text-decoration: none;
}
.user{
    display: inline-block;
    padding-left: 15px;
    vertical-align: middle;
    padding-right: 15px;
    color: rgba(0,0,0,0.87);
    text-decoration: none;
}
.image1{
    border: none;
    margin-right: 6px;
    vertical-align: top;
    height: 80px;
    width: 80px;
}

<html>
 <head>
     <meta charset="UTF-8">
     <title>Google!</title>
 </head>
 
 <body>
    <div id="htpl">

        </div>

    <div class="search-bar-outter">

    </div>
    <div class="content">
        <div class="main-logo">

        </div>
        <div style="height: 132px;"></div>

    <div id="footer">

                    <span>Canada</span>
                </div>

 </body>
