<!DOCTYPE html>
<style>
body{
    font-size: small;
    background: #fff;
    color: #222;
    font-family: arial,sans-serif;
    height: 100%;
    margin: 0;
}
.content{
    padding-bottom: 35px;
    margin-top: 89px;
}
.main-logo{
    display: flex;
    justify-content: center;
    padding-top: 109px;
}
.search-bar-inner{
    margin-top: 0;
    position: absolute;
    display: flex;
    justify-content: center;
    top: 311px;
    width: 100%;
}
.search-bar{
    background: #fff;
    border: 1px solid #dfe1e5;
    box-shadow: none;
    border-radius: 24px;
    z-index: 3;
    height: 44px;
    width: 482px;
}
.search-bar:hover{
    box-shadow: 0 1px 6px rgba(32,33,36,.28);
    border-color: rgba(223,225,229,0);
}
input:focus {
    outline: none;
}
#footer{
    position: absolute;
    bottom: 0;
    font-size: 10pt;
    width: 100%;
    left: 0;
    right: 0;
}
.lower-bar{
    font-size: 15px;
    text-align: left;
    background: #f2f2f2;
    border-top: 1px solid #e4e4e4;
    line-height: 40px;
    padding-left: 27px;
    color: #5f6368;
}
.canada{
    color: rgba(0,0,0,.54);
    border-bottom: 1px solid #e4e4e4;
}
#footer-other-side{
    float: right;
    margin-right: 30px;
}
</style>
<html>
 <head>
     <meta charset="UTF-8">
     <title>Google!</title>
 </head>
 
 <body>
    <div class="search-bar-outter">
        <div class="search-bar-inner">
            <form>
                <input  class="search-bar" maxlength="2048">
            </form>
        </div>
    </div>

    <div class="content">
        <div class="main-logo">
            <img alt="Google" height="92" id="hplogo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
        </div>
    </div>


    <div id="footer">
        <div class="both-bars">
            <div class="lower-bar">
                <div class="canada">
                    <span>Canada</span>
                </div>
                <span>Advertising Buisness How search Works</span>
                <span id="footer-other-side">Privacy Terms Settings</span>
            </div>
        </div>

 </body>
</html>
